agent:
  bin: codex
  cpu_time_seconds: null
  enable_search: true
  kind: codex
  max_attempts: 3
  memory_mb: 16384
  model: null
  prompt_mode: auto
  retry_backoff_seconds: 2.0
  timeout_seconds: 7200
  tty_wrapper: auto
artifacts:
  max_log_bytes: 1048576
  max_runs: 50
env:
  mode: native
  wsl_distro: null
git:
  assume_unchanged: true
  auto_commit_dirty: true
  auto_commit_message: 'chore(unattended): auto-commit dirty worktree'
  commit_enabled: true
  ignore_artifacts: true
  ignore_dirty_globs: []
  ignore_dirty_paths: []
  ignore_run_logs: true
  message_template: '{task_id}: {title}'
  require_clean: false
logging:
  level: info
  sample_success_rate: 1.0
loop:
  lock_file: .codex-loop/queue/LOCK.json
  max_blocked_per_run: 10
  max_iters: 999
  max_new_tasks_per_iter: 0
  max_retries_per_task: 2
  max_seconds: 28800
  on_blocked: skip
  stop_flag: .codex-loop/queue/stop.flag
project_dir: /home/user/projects/html_editer
repo:
  blockers_md: design/blockers.md
  run_log_jsonl: .codex-loop/runs/run_log.jsonl
  run_log_md: .codex-loop/logs/run_log.md
  tasks_file: design/tasks_next.md
schema_version: 1.0.0
telemetry:
  enabled: false
  format: jsonl
  path: .codex-loop/logs/metrics.jsonl
verify:
  command: bash scripts/verify_wsl.sh
  cpu_time_seconds: null
  memory_mb: 16384
  retry_backoff_seconds: 30.0
  retry_max_attempts: 0
  retry_mode: auto
  timeout_seconds: 7200
