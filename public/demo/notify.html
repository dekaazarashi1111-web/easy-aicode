<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>公開通知の受付 | Gator Companion</title>
    <meta name="description" content="Gator Companion の公開通知を受け取るためのメール登録ページです。" />
    <meta name="robots" content="noindex" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap');

      :root {
        color-scheme: light;
        font-family: 'Space Grotesk', 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        --bg: #f7f7fb;
        --card: #ffffff;
        --text: #1f2933;
        --muted: #6b7280;
        --accent: #e46a4f;
        --border: rgba(15, 23, 42, 0.12);
        --radius: 18px;
        --shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100svh;
        min-height: 100dvh;
        background: var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(520px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 28px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.6rem;
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        font-size: 0.95rem;
        font-weight: 600;
      }

      input[type="email"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 1rem;
      }

      button {
        appearance: none;
        border: none;
        background: var(--accent);
        color: #fff;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .muted {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-top: 12px;
      }

      .link {
        color: #2563eb;
        text-decoration: none;
        font-size: 0.9rem;
      }

      @media (max-width: 480px) {
        .card {
          padding: 22px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>公開通知の受付</h1>
      <p>Gator Companion の公開準備が整い次第、メールでご案内します。</p>
      <form
        id="notifyForm"
        action="https://formsubmit.co/support@wintergator.com"
        method="POST"
      >
        <label for="email">メールアドレス</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
        <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off" />
        <input type="hidden" name="_subject" value="デモ公開通知の申し込み" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_next" value="/demo/notify.html?sent=1" />
        <button type="submit">通知を受け取る</button>
      </form>
      <div class="actions">
        <span class="muted" id="resultText">入力するだけの簡易フォームです。</span>
        <a class="link" href="/demo/">デモに戻る</a>
      </div>
    </main>
    <script>
      const form = document.getElementById("notifyForm");
      const resultText = document.getElementById("resultText");
      if (resultText) {
        const params = new URLSearchParams(window.location.search);
        if (params.get("sent") === "1") {
          resultText.textContent = "送信を受け付けました。通知が必要な場合は再度入力してください。";
        }
      }
    </script>
  </body>
</html>
